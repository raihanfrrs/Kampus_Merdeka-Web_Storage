<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Membaca</title>
   	<link rel="stylesheet" href="css/style.css">
</head>
<body>
 	<header>
		<nav>
		    <ul class="navbar-content">
                <li class="navbar-title"><a href="">ITATS</a></li>
            </ul>
		</nav>
  	</header>

    <main>
        <div class="jumbotron">
            <aside>
                <span class="text-bold"><u>MEMBACA</u></span>
                    <div class="flex-column">
                        <div class="flex-row">
                            <div class="box text-align-left">
                                <form action="#" id="form" class="form">
                                    <label for="title">Judul Buku</label>
                                    <div class="form-group form-title">
                                        <input type="text" id="judul" name="judul" placeholder="Contoh: Cerita Jenaka Si Kancil" required>
                                        <input type="reset" value="Reset">
                                        <input type="submit" value="Submit" name="Submit">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="flex-row">
                            <div class="box text-align-center">
                                <div class="card">
                                    <h5 class="text-center">Belum Selesai Dibaca</h5>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Nama Buku</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="buku">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
            </aside>
            <hr>
            <aside>
                <div class="flex-column">
                    <div class="flex-row">
                        <div class="box">
                            <div class="card">
                                <h5 class="text-center">Selesai Dibaca</h5>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Nama Buku</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="completed-todos">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    </div>
            </aside>
        </div>
    </main>
 
    <footer class="text-white text-bold text-align-center">
        <p>&#169; Copyright 2022 Mohamad Raihan Farras</p>
    </footer>	
    <script src="js/script.js"></script>
</body>
</html>
